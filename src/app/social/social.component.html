<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center mt-5 mb-5">
                <ul *ngFor="let socialList of socialData" class="mb-3 list-inline">
                    <li *ngFor="let social of socialList" class="list-inline-item">
                        <ng-template #title>
                            <strong><em>{{social['name']}}</em></strong>
                        </ng-template>
                        <a rel="noreferrer" aria-label="social(opens in a new tab)" href="{{social['link']}}" 
                           target="_blank" [placement]="[social['placement']]" [ngbTooltip]="title"
                           class="social-buttons {{social['name'].toLowerCase()}} text-{{color}}">
                            <!-- Dynamic SVG loading via image -->
                            <img src="/assets/images/icons/{{social['class']}}.svg" alt="{{social['name']}} icon" class="svg-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Inline CSS -->
<style>
    .svg-icon {
        width: 50%;    /* Set the width to 50% of the parent container */
        height: 50%;   /* Set the height to 50% of the parent container */
        max-width: none; /* Remove any default max-width */
        max-height: none; /* Remove any default max-height */
        display: block; /* Prevent extra space around the image */
        object-fit: contain; /* Maintain aspect ratio while fitting inside the container */
    }
</style>
